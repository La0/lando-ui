{% if blockers %}
<h3 class="u-bold">Landing Blockers</h3>
<ul class="RevisionPage-blockers">
    {% for blocker in blockers %}
        <li class="RevisionPage-blocker">
            {{ blocker['message']|escape_html|linkify_diff_ids(revision['id'])|safe }}
        </li>
    {% endfor %}
</ul>
{% endif %}
