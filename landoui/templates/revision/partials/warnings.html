{% if warnings %}
<ul class="RevisionPage-warnings">
    {% for warning in warnings %}
        <li class="RevisionPage-warning">
            <label>
                <input type="checkbox" name="warnings['{{ warning['id'] }}']" id="{{ warning['id'] }}" value="1" />
                {{ warning['message'] }}
            </label>
        </li>
    {% endfor %}
</ul>
{% endif %}
